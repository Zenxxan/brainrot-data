<!DOCTYPE html>
<html>
<head>
  <title>Brainrot Feed</title>
</head>
<body>
  <h1>Brainrot Feed</h1>
  <ul id="feed"></ul>

  <script>
    async function loadFeed() {
      const res = await fetch('/api/feed');
      const data = await res.json();

      const feed = document.getElementById('feed');
      feed.innerHTML = '';

      data.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <b>${item.author}</b>: ${item.content} <br>
          <small>${new Date(item.timestamp).toLocaleString()}</small>
        `;
        feed.appendChild(li);
      });
    }

    loadFeed();
    setInterval(loadFeed, 5000); // auto-refresh every 5s
  </script>
</body>
</html>
